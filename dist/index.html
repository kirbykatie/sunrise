<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NewTab</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<body>
	<!--Canvas is ready to be used for weather & environment animations.
		Currently built so all animations appear behind <main>
	<canvas id="canvas" width="100" height="100"></canvas>-->
	<main>
		<div class="time">
			<div id="hour"></div>
			<span class="colon">:</span>
			<div id="minute"></div>
		</div>
		<div class="date">
			<div id="day"></div>
			<div id="month"></div>
			<div id="date"></div>
			<div id="year"></div>
		</div>
		<div class="test-container">
			<p>Sunrise at 7am. Sunset at 6pm. Need to refresh page before testing again</p>
			<div class="temp test-btns">
				<button id="night">Night</button>
				<button id="dawn">Start Sunrise</button>
				<button id="daybreak">Start Daybreak</button>
				<button id="noon">Daylight</button>
				<button id="sunsetting">Start Sunset</button>
				<button id="dusk">Start Dusk</button>
			</div>
			<div class="temp test-btns">
				<button id="random">Random Time</button>
			</div>
		</div>
		<div class="weather-container">
			<div class="currently-container"></div>
			<div class="daily-container"></div>
		</div>
	</main>
</body>
<script src="js/all.js"></script>
</html>
