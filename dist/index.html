<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NewTab</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<body>
	<main>
		<div class="time">
			<div id="hour"></div>
			<span class="colon">:</span>
			<div id="minute"></div>
		</div>
		<div class="date">
			<div id="day"></div>
			<div id="month"></div>
			<div id="date"></div>
			<div id="year"></div>
		</div>
		<p>Sunrise at 7am. Need to refresh page before testing again</p>
		<div class="temp test-btns">
			<button id="night">Night</button>
			<button id="sixAM">6am</button>
			<button id="sevenAM">7am</button>
			<button id="noon">Noon</button>
		</div>
		<div class="temp test-btns">
			<button id="increment">Increment</button>
		</div>
	</main>
</body>
<script src="js/all.js"></script>
</html>
